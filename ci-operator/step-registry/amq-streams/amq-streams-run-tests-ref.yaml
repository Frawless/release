ref:
  as: amq-streams-run-tests
  from: test-image
  commands: run_tests.sh
  resources:
    requests:
      cpu: 100m
      memory: 1000Mi
  documentation: |-
    This ref step is used for running the tests of AMQ Streams product.
  credentials:
    - namespace: openshift-streams
      name: kubeconfig
      mount_path: /tmp/kubeconfig/kubeconfig
  env:
    - name: KUBECONFIG
      default: "/tmp/kubeconfig/kubeconfig"
      documentation: |-
        Specify path to kubeconfig injected into container.
    - name: CLUSTER_OPERATOR_INSTALL_TYPE
      default: "olm"
      documentation: |-
        Specify install type of AMQ Streams operator ['olm', 'bundle', 'helm'].
    - name: OLM_OPERATOR_CHANNEL
      default: "stable"
      documentation: |-
        Specify channel from operator source ['stable', ???].
    - name: OLM_OPERATOR_NAME
      default: "amq-streams"
      documentation: |-
        Specify operator name as it is released to index image bundle. Keep the default value!
    - name: OLM_SOURCE_NAME
      default: "redhat-operators"
      documentation: |-
        Specify operators source from where the operator will be installed.
    - name: OLM_APP_BUNDLE_PREFIX
      default: "amqstreams"
      documentation: |-
        Specify operator app bundle prefix. Keep the default value!
    - name: OLM_OPERATOR_DEPLOYMENT_NAME
      default: "amq-streams-cluster-operator"
      documentation: |-
        Specify operator deployment name.
    - name: OLM_OPERATOR_VERSION
      default: "2.3.0-1"
      documentation: |-
        Specify operator version that will be tested. This env var should be updated for every specific version of AMQ Streams.
    - name: GROUPS
      default: "smoke"
      documentation: |-
        Specify subset of tests that will be executed.        
